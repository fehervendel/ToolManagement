<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <title>Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">

        <div class="logo">
            <!-- Logo to be added -->
        </div>

    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- Registeration -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <header><i>Register </i></header>
            </div>

            
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="date" class="input-field" placeholder="Age">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="tel" class="input-field" placeholder="Aadhar Number" max="12">
                <i class="bx bx-card"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <br>
            <div class="input-box">
                <a href="#"><input type="submit" class="submit" value="Register"></a> 
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <span>Already have an account? <a href="../html/signup.html">Sign In</a></span>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        


    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var c = document.getElementById("seekerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("seeker");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        c.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
        z.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        c.className = "btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
        z.style.opacity = 0;
    }

    function seeker() {
        x.style.left = "-522px";
        y.style.right = "-510px";
        z.style.right = "12px"
        a.className = "  btn";
        b.className = "   btn";
        c.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 0;
        z.style.opacity = 1;
    }

</script>

</body>
</html>
